version: 2
jobs:
  build:
    working_directory: ~/cc-project
    docker:
      - image: circleci/node:9
    branches:
      only:
        - dev
        - master
        - /tag-.*/
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: "using yarn and installing dependencies"
          command: |
            sudo npm install -g yarn
            yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: "tslint and jest"
          command: |
            yarn lint
            yarn test:coverage
            yarn coveralls
